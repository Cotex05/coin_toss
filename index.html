    <h1>Check Your Luck ‚è≥</h1>

    <div class="container">
        <div style="text-align: center;" id="reset">
        </div>
        

        <div class="coin">
            <img class="coinImg" src="https://i.ibb.co/KK22DNy/coin0.png" height="200px" width="200px">
        </div>

        <div class="tossButton">
             <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" id="tossBtn" data-toggle="modal" data-target="#exampleModal">Toss</button>
            
           
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/index.html" method="POST">
                <input type="radio" id="radiohead" name="choice" value="1">
                <button type="button" id="headbtn" class="btn btn-success btn-lg btn-block">Head</button>
                <hr>
                <input type="radio" id="radiotail" name="choice" value='2'>
                <button type="button" id="tailbtn" class="btn btn-warning btn-lg btn-block" >Tail</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="showBtn" data-dismiss="modal">Show</button>
        </div>
      </div>
    </div>
  </div>
